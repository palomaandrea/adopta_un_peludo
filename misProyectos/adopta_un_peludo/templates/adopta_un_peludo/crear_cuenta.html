    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
            </div>
        </div>
        <div class="form-row col-md-6">
            <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group col-md-8">
                <label for="exampleInputNombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group col-md-8">
                <label for="exampleInputNombre">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group col-md-8 ">
                <label for="inputState">Género</label>
                <select id="inputState" class="form-control">
                    <option selected>Elegir...</option>
                    <option>Femenino</option>
                    <option>Masculino</option>
                    <option>Otro/Prefiero no decir</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Soy un ser humano, no un robot.
                </label>
            </div>
        </div>
        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tus datos personales.</small><br>
        <button type="submit" class="btn btn-primary">Regístrate</button>
    </form>
